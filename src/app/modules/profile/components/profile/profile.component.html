<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Company (disabled)" disabled value="Borgdir">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nachname">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="E-Mail" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Altes Password" type="password" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Neues Password" type="password" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
